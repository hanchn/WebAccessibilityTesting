<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无障碍检测工具</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- 标题区域 -->
      <div class="header">
        <h1>🔍 无障碍检测</h1>
      </div>

      <!-- 控制面板 -->
      <div class="control-panel">
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="annotationToggle" />
            <span class="slider"></span>
          </label>
          <span class="switch-label">显示标注</span>
        </div>
      </div>

      <!-- 统计信息 -->
      <div class="stats-container" id="statsContainer" style="display: none">
        <div class="stat-card">
          <div class="stat-number" id="totalIssues">0</div>
          <div class="stat-label">发现问题</div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="actions" id="actionsContainer" style="display: none">
        <button id="exportBtn" class="action-btn export-btn">
          📄 导出问题列表
        </button>
      </div>

      <!-- 加载状态 -->
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <span>正在检测...</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
