<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility Tester - 设置</title>
    <link rel="stylesheet" href="../assets/styles/common.css">
</head>
<body>
    <div class="container">
        <h1>设置</h1>
        
        <div class="settings-section">
            <h2>标注设置</h2>
            
            <div class="setting-item">
                <label for="annotationEnabled">启用页面标注：</label>
                <input type="checkbox" id="annotationEnabled" checked>
            </div>
            
            <div class="setting-item">
                <label for="autoScan">页面加载时自动扫描：</label>
                <input type="checkbox" id="autoScan">
            </div>
        </div>
        
        <div class="actions">
            <button id="saveBtn" class="btn primary">保存设置</button>
            <button id="resetBtn" class="btn secondary">重置为默认</button>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
